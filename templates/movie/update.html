{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
 
 <div class="content-section col-md-8 col-md-offset-2">
    <h1>Update Movie: {{ movie.title }}</h1>
  <center>
<form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
   <center>
    <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-log-in"></span>   Create</button>
  </center>
  <br/>
  </form>
<a href="{% url 'movies' %}">Back to Movie List</a>
</center>
 </div>
{% endblock start %}
